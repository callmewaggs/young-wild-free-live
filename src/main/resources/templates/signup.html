<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="comm-layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Young & Wild & Free Live Chat</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<section layout:fragment="content">
    <video autoplay muted loop id="bgVideo">
        <source src="/videos/bg-video.mp4" type="video/mp4">
    </video>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50 mdui-theme-layout-dark">
                <form class="login100-form validate-form" id="joinUserForm" method="post" th:action="@{/signup}" th:object="${signupInfo}" target="_self">

                    <span class="signup100-form-title p-b-15">
						Account Info
					</span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" th:field="*{username}" name="username" placeholder="Type your username">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-50" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" th:field="*{password}" name="password" placeholder="Type your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <span class="signup100-form-title p-b-15">
						User Info
					</span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Nickname is required">
                        <span class="label-input100">Nickname</span>
                        <input class="input100" type="text" th:field="*{nickname}" name="nickname" placeholder="Type your nickname">
                        <span class="focus-input100" data-symbol="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" th:field="*{email}" name="email" placeholder="Type your email">
                        <span class="focus-input100" data-symbol="&#xf15a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-30" data-validate="Contact is required">
                        <span class="label-input100">Contact</span>
                        <input class="input100" type="text" th:field="*{contact}" name="contact" placeholder="Type your contact">
                        <span class="focus-input100" data-symbol="&#xf2be;"></span>

                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                SIGN UP
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/login.js"></script>
</section>
</body>
</html>
