<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/mdui/dist/css/mdui.css}">
    <link rel="stylesheet" href="//www.mdui.org/source/dist/css/mdui.min.css?v=0.4.3">
    <link rel="stylesheet" href="//www.mdui.org/docs/assets/highlight-9.12.0/styles/github-gist.css">
    <link rel="stylesheet" href="//www.mdui.org/docs/assets/highlight-9.12.0/styles/railscasts.css">
    <link rel="stylesheet" href="//www.mdui.org/docs/assets/docs/css/docs.css?v=20170815">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/mdui/dist/js/mdui.js}"></script>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>Young & Wild & Free Live Chat</title>

    <style>

    </style>
</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-accent-pink mdui-loaded mdui-theme-primary-blue-grey mdui-theme-layout-dark">
<header class="mdui-appbar mdui-appbar-fixed">
    <!-- top nav bar div-->
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-typo-title mdui-text-color-white">
            <img class="banner" src="images/banner.png" style="height: 45px; vertical-align: middle">
        </span>
        <div class="mdui-toolbar-spacer"></div>
        <a class="mdui-btn mdui-btn-icon" th:href="@{/login}">
            <i class="mdui-icon material-icons mdui-text-color-white-icon">vpn_key</i>
        </a>
        <a class="mdui-btn mdui-btn-icon" th:href="@{/logout}">
            <i class="mdui-icon material-icons mdui-text-color-white-icon">exit_to_app</i>
        </a>
    </div>
</header>

<!-- left nav list div-->
<div class="mdui-drawer">
    <div class="mdui-list" style="margin-bottom: 76px;">
        <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-white">live_tv</i>
                <div class="mdui-list-item-content">On Air Live</div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-white">play_circle_filled</i>
                <div class="mdui-list-item-content">VOD</div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-red">fiber_manual_record</i>
                <div class="mdui-list-item-content">방송하기</div>
            </div>
        </div>
    </div>
</div>
<div class="mdui-container" style="margin-bottom: 80px;">

    <div class="mdui-row" style="margin: 80px 0;">
        <div class="mdui-col-xs-12 mdui-col-sm-1 mdui-col-md-2"></div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12 mdui-col-sm-10 mdui-col-md-8">
            <label class="mdui-textfield-label">찾는 방송이 있다면?</label>
            <input class="mdui-textfield-input" id="icon-search" type="text">
        </div>
        <div class="mdui-col-xs-12 mdui-col-sm-1 mdui-col-md-2"></div>
    </div>

    <div class="mdui-row">
        <div class="mdui-row" style="margin-top: 10px;margin-bottom: 10px;">
            <div class="mdui-col-lg-5">
                <img class="banner" src="images/open-bg-1.gif" style="vertical-align: middle">
            </div>
            <div class="mdui-col-lg-5">
                <table>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.getRoomName()}">방 제목</td>
                        <td th:text="${room.getHostName()}">방 호스트</td>
                        <td th:text="${room.getCreatedAt()}">방 생성일</td>
                        <td th:text="${room.getShortURL()}">URL</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="mdui-row" style="margin-top: 10px;margin-bottom: 10px;">
            <div class="mdui-col-lg-5">
                <img class="banner" src="images/open-bg-1.gif" style="vertical-align: middle">
            </div>
            <div class="mdui-col-lg-5">
                <table>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.getRoomName()}">방 제목</td>
                        <td th:text="${room.getHostName()}">방 호스트</td>
                        <td th:text="${room.getCreatedAt()}">방 생성일</td>
                        <td th:text="${room.getShortURL()}">URL</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="//www.mdui.org/docs/assets/smooth-scroll-11.1.0/smooth-scroll.min.js"></script>
<script src="//www.mdui.org/docs/assets/holder-2.9.4/holder.min.js"></script>
<script src="//www.mdui.org/docs/assets/highlight-9.12.0/highlight.pack.js"></script>
<script src="//www.mdui.org/source/dist/js/mdui.min.js?v=0.4.3"></script>
<script src="//www.mdui.org/docs/assets/docs/js/docs.js?v=20170815"></script>
<script src="//www.mdui.org/docs/assets/clipboard-1.6.1/clipboard.min.js"></script>
</body>
</html>
