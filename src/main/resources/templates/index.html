<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{comm-layout.html}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<section layout:fragment="content">

    <div class="mdui-container" style="margin-bottom: 80px;">

        <div class="mdui-row" style="margin: 80px 0;">
            <div class="mdui-col-xs-12 mdui-col-sm-1 mdui-col-md-2"></div>
            <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-12 mdui-col-sm-10 mdui-col-md-8">
                <label class="mdui-textfield-label">찾는 방송이 있다면?</label>
                <input class="mdui-textfield-input" id="icon-search" type="text">
            </div>
            <div class="mdui-col-xs-12 mdui-col-sm-1 mdui-col-md-2"></div>
        </div>

        <div class="mdui-row">
            <div class="mdui-row" style="margin-top: 10px;margin-bottom: 10px;" th:each="room : ${rooms}">
                <div class="mdui-col-lg-5">
                    <img class="banner" th:src="${room.getThumbnailURL()}" style="vertical-align: middle">
                </div>
                <div class="mdui-col-lg-5">
                    <table>
                        <tr>
                            <td th:text="${room.getRoomName()}">방 제목</td>
                            <td th:text="${room.getHostName()}">방 호스트</td>
                            <td th:text="${room.getCreatedAt()}">방 생성일</td>
                            <td th:text="${room.getShortURL()}">URL</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
